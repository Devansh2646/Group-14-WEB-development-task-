<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Title</h1>
        <form id="quiz-form">
            <!-- Question 1 -->
            <fieldset>
                <legend>1. What is the capital of France?</legend>
                <label><input type="radio" name="q1" value="A"> A) Madrid</label><br>
                <label><input type="radio" name="q1" value="B"> B) Rome</label><br>
                <label><input type="radio" name="q1" value="C"> C) Paris</label><br>
                <label><input type="radio" name="q1" value="D"> D) Berlin</label>
            </fieldset>

            <!-- Question 2 -->
            <fieldset>
                <legend>2. What is 5 + 3?</legend>
                <label><input type="radio" name="q2" value="A"> A) 6</label><br>
                <label><input type="radio" name="q2" value="B"> B) 8</label><br>
                <label><input type="radio" name="q2" value="C"> C) 9</label><br>
                <label><input type="radio" name="q2" value="D"> D) 10</label>
            </fieldset>

            <!-- Question 3 -->
            <fieldset>
                <legend>3. Which planet is known as the Red Planet?</legend>
                <label><input type="radio" name="q3" value="A"> A) Earth</label><br>
                <label><input type="radio" name="q3" value="B"> B) Jupiter</label><br>
                <label><input type="radio" name="q3" value="C"> C) Mars</label><br>
                <label><input type="radio" name="q3" value="D"> D) Saturn</label>
            </fieldset>

            <!-- Question 4 -->
            <fieldset>
                <legend>4. What is the boiling point of water at sea level?</legend>
                <label><input type="radio" name="q4" value="A"> A) 50째C</label><br>
                <label><input type="radio" name="q4" value="B"> B) 100째C</label><br>
                <label><input type="radio" name="q4" value="C"> C) 150째C</label><br>
                <label><input type="radio" name="q4" value="D"> D) 200째C</label>
            </fieldset>

            <!-- Question 5 -->
            <fieldset>
                <legend>5. Who wrote *Romeo and Juliet*?</legend>
                <label><input type="radio" name="q5" value="A"> A) Charles Dickens</label><br>
                <label><input type="radio" name="q5" value="B"> B) J.K. Rowling</label><br>
                <label><input type="radio" name="q5" value="C"> C) William Shakespeare</label><br>
                <label><input type="radio" name="q5" value="D"> D) Mark Twain</label>
            </fieldset>
            
            <button type="submit" id="submit-btn">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
