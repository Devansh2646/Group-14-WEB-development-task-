<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Title</h1>
        <form id="quiz-form">
            <!-- Question 1 -->
            <fieldset>
                <legend>1. Sample Question?</legend>
                <label><input type="radio" name="q1" value="A"> Option A</label>
                <label><input type="radio" name="q1" value="B"> Option B</label>
                <label><input type="radio" name="q1" value="C"> Option C</label>
            </fieldset>
            <!-- Repeat similar blocks for other questions -->
            <button type="submit" id="submit-btn">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
